<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<audio id="redTone" src="audio/redColor_tone.mov"></audio>
	<audio id="blueTone" src="audio/blueColor_tone.mov"></audio>
	<audio id="yellowTone" src="audio/yellowColor_tone.mov"></audio>
	<audio id="greenTone" src="audio/greenColor_tone.mov"></audio>
	<audio id="countDownTone" src="audio/countDown_Beep.mov"></audio>

	<h1 class="animated" id="simon">Simon!</h1>
	<h2 id="round">Round: 0</h2>
	<button id="play">Let's Play!</button>
	<div id="beginningSequence">
		<h1 class="countdown" id="yourGame">Your game will begin in:</h1>
		<h1 class="countdown" id="three">3</h1>
		<h1 class="countdown" id="two">2</h1>
		<h1 class="countdown" id="one">1!</h1>
	</div>
	<container id="completeBoard">
		<div class="animated" id="board">
			<div class="tile faster-animated" id="red"></div>
			<div class="tile faster-animated" id="blue"></div>
			<div class="tile faster-animated" id="yellow"></div>
			<div class="tile faster-animated" id="green"></div>
		</div><!--end of board div-->
		<h1 class="display" id="moves" style="display: none">
			Moves: <span id="movesCount"></span>
		</h1>
		<div id="turn">
			<h1 class="display" id="computerTurn">Computer's turn</h1>
			<h1 class="display" id="playerTurn">Player's turn</h1>
			<h1 class="display" id="playerWon">Player won round!!</h1>
			<h1 class="display" id="playerLost">Player lost:( Please play again!</h1>
		</div><!--end of div turn-->
	</container>
</body>
</html>
