<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<h1 id="simon">Simon!</h1>
	<h3 id="round">Round: 0</h3>
	<button id="play">Let's Play!</button>
	<div id="board">
		<div class='tile animated' id="red"></div>
		<div class='tile animated' id="blue"></div>
		<div class='tile animated' id="yellow"></div>
		<div class='tile animated' id="green"></div>
	</div><!--end of board div--><div id="turn">
		<h1 class="display" id='computerTurn'>Computer's turn</h4>
		<h1 class="display" id='playerTurn'>Player's turn</h4>
		<h1 class="display" id="playerWon">Player won round!!</h4>
		<h1 class="display" id='playerLost'>Player lost:( Please play again!</h4>
	</div><!--end of div turn-->
	<h1 class="display" id='moves'></h4>
</body>
</html>
